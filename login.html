<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件-登录/注册</title>
  <!-- 导入登录页样式 -->
  <link rel="stylesheet" href="./assets/css/login.css">
  <!-- 导入layui样式 -->
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
</head>

<body>
  <!-- 头部logo区域 -->
  <div class="layui-main">
    <img src="./assets/images/logo.png" class="logo">
  </div>

  <!-- 登录注册区域 -->
  <div class="loginAndRegBox">
    <div class="title-box">
      后&nbsp台&nbsp管&nbsp理&nbsp系&nbsp统
    </div>
    <!-- 登录的div -->
    <div class="login-box">
      <!-- 登录的表单 -->
      <form class="layui-form" id="form_login">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 登录的按钮 -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
        </div>
        <!-- 链接 -->
        <div class="layui-form-item links">
          <a href="javascript:;" id="link_reg">去注册账号</a>
        </div>
      </form>
    </div>
    <!-- 注册的div -->
    <div class="reg-box">
      <!-- 注册的表单 -->
      <form class="layui-form" id="form_reg">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码确认 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="repassword" id="repassword" required lay-verify="required|pass|repass" placeholder="请确认密码" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 注册的按钮 -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
        </div>
        <!-- 链接 -->
        <div class="layui-form-item links">
          <a href="javascript:;" id="link_login">去登录</a>
        </div>
      </form>
    </div>
  </div>

  <!-- 导入layui的js -->
  <script src="assets/lib/layui/layui.js"></script>
  <!-- 导入jQuery -->
  <script src="assets/lib/jquery-3.4.1.min.js"></script>
  <!-- 导入自己封装的 baseAPI.js -->
  <script src="assets/js/baseAPI.js"></script>
  <!-- 导入登录页js -->
  <script src="assets/js/login.js"></script>
</body>

</html>
